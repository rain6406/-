<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>摸彩中獎查詢系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🎁 摸彩中獎查詢系統 🎁</h2>
  <p>請輸入您的摸彩號碼：</p>
  <input type="text" id="number" placeholder="例如 A123">
  <br>
  <button onclick="checkWinner()">查詢</button>
  <div id="result"></div>

  <script>
    // ✨ 這裡是獎項清單，每個獎項都可以有多個中獎號碼
    const prizeList = [
      {
        prize: '頭獎',
        sponsor: '全聯福利中心',
        winners: ['101']
      },
      {
        prize: '二獎',
        sponsor: '星巴克',
        winners: ['102', '103']
      },
      {
        prize: '三獎',
        sponsor: '誠品書店',
        winners: ['201', '202', '203']
      },
      {
        prize: '安慰獎',
        sponsor: '個人贊助',
        winners: ['301', '302', '303', '304']
      }
    ];

    function checkWinner() {
      const input = document.getElementById('number').value.trim().toUpperCase();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = '⚠️ 請先輸入號碼';
        resultDiv.style.color = 'orange';
        return;
      }

      let found = false;
      for (const entry of prizeList) {
        if (entry.winners.includes(input)) {
          resultDiv.innerHTML = `
            🎉 恭喜！${input} 中獎！<br>
            🏆 獎項：${entry.prize}<br>
            🎁 贊助：${entry.sponsor}
          `;
          resultDiv.style.color = 'green';
          found = true;
          break;
        }
      }

      if (!found) {
        resultDiv.innerHTML = `😢 很抱歉，${input} 未中獎`;
        resultDiv.style.color = 'red';
      }
    }
  </script>
</body>
</html>
